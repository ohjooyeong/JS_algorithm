<html>
    <head>
        <meta charset="UTF-8" />
        <title>졸업선물</title>
    </head>
    <body>
        <script>
            function solution(m, product) {
                let answer = 0;
                let n = product.length;
                let money = m;
                product.sort(function (a, b) {
                    return a[0] + a[1] - (b[0] + b[1]);
                });
                for (let i = 0; i < n; i++) {
                    money = m;
                    let cnt = 1;
                    money = money - (Math.floor(product[i][0] / 2) + product[i][1]);
                    for (let j = 0; j < n; j++) {
                        if (i == j) {
                            continue;
                        }
                        if (money - (product[j][0] + product[j][1]) >= 0) {
                            money = money - (product[j][0] + product[j][1]);
                            cnt++;
                        } else {
                            break;
                        }
                    }
                    if (answer < cnt) {
                        answer = cnt;
                    }
                }
                return answer;
            }

            let arr = [
                [6, 6],
                [2, 2],
                [4, 3],
                [4, 5],
                [10, 3],
            ];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
