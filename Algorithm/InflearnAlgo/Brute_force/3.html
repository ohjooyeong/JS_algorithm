<html>
    <head>
        <meta charset="UTF-8" />
        <title>멘토링</title>
    </head>
    <body>
        <script>
            // 한번에 못푼거..
            // 설마 무식하게 푸는 문제인가 생각했는데
            // 진짜 무식한 문제라 놀랐음.
            function solution(test) {
                let answer = 0;
                let m = test.length;
                let n = test[0].length;
                let cnt;
                for (let i = 1; i <= n; i++) {
                    for (let j = 1; j <= n; j++) {
                        cnt = 0;
                        if (i == j) {
                            continue;
                        }
                        for (let k = 0; k < m; k++) {
                            let pi = 0;
                            let pj = 0;
                            for (let s = 0; s < n; s++) {
                                if (test[k][s] === i) pi = s;
                                if (test[k][s] === j) pj = s;
                            }
                            if (pi < pj) cnt++;
                        }
                        if (cnt === m) answer++;
                    }
                }

                return answer;
            }
            let arr = [
                [3, 4, 1, 2],
                [4, 3, 2, 1],
                [3, 1, 4, 2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
