<html>
    <head>
        <meta charset="UTF-8" />
        <title>큰 수 출력하기</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = [],
                    tmp = 0;
                for (let x of arr) {
                    if (x > tmp) {
                        answer.push(x);
                    }
                    tmp = x;
                }
                return answer;
            }

            let arr = [7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
