<html>
    <head>
        <meta charset="UTF-8" />
        <title>보이는 학생</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = [],
                    tmp = 0;

                for (let x of arr) {
                    if (x > tmp) {
                        answer.push(x);
                        tmp = x;
                    }
                }
                return answer.length;
            }

            let arr = [130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
