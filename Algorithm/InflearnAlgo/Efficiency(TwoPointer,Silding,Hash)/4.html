<html>
    <head>
        <meta charset="UTF-8" />
        <title>연속 부분수열2</title>
    </head>
    <body>
        <script>
            // 다시한번 봐야 될 문제
            function solution(m, arr) {
                let answer = 0,
                    sum = 0,
                    lt = 0;
                for (let rt = 0; rt < arr.length; rt++) {
                    sum += arr[rt];
                    if (sum <= m) answer++;

                    while (sum >= m) {
                        sum -= arr[lt++];
                        if (sum <= m) {
                            answer += rt - lt + 1;
                        }
                    }
                }
                // 답안지
                // for (let rt = 0; rt < arr.length; rt++) {
                //     sum += arr[rt];
                //     while (sum > m) {
                //         sum -= arr[lt++];
                //     }
                //     answer += rt - lt + 1;
                // }

                return answer;
            }

            let a = [1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
