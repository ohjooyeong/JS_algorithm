<html>
    <head>
        <meta charset="UTF-8" />
        <title>공통원소 구하기</title>
    </head>
    <body>
        <script>
            // 다시한번 봐야될 문제
            function solution(arr1, arr2) {
                let answer = [];
                let n = arr1.length;
                let m = arr2.length;
                let i = 0;
                let j = 0;
                arr1.sort((a, b) => {
                    return a - b;
                });
                arr2.sort((a, b) => {
                    return a - b;
                });
                while (i < n && j < m) {
                    if (arr1[i] === arr2[j]) {
                        answer.push(arr2[j++]);
                        i++;
                    } else if (arr1[i] < arr2[j]) {
                        i++;
                    } else {
                        j++;
                    }
                }

                return answer;
            }

            let a = [1, 3, 9, 5, 2];
            let b = [3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
