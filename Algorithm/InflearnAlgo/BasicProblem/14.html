<html>
    <head>
        <meta charset="UTF-8" />
        <title>가장 긴 문자열</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer,
                    max = 0;
                for (let x of arr) {
                    if (x.length > max) {
                        max = x.length;
                        answer = x;
                    }
                }

                return answer;
            }

            let arr = ["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(arr));
        </script>
    </body>
</html>
