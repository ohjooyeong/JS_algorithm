<html>
    <head>
        <meta charset="UTF-8" />
        <title>대소문자 변환</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = "";
                for (let x of str) {
                    if (x === x.toUpperCase()) answer += x.toLowerCase();
                    else answer += x.toUpperCase();
                }

                return answer;
            }

            let str = "StuDY213";
            console.log(solution(str));
        </script>
    </body>
</html>
