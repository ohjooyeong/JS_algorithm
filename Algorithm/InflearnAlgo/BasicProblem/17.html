        <script>
            function solution(arr) {
                // let set = new Set(arr),
                //     answer = [];
                // for (let x of set) {
                //     answer.push(x);
                // }
                let answer;
                answer = arr.filter((v, i) => {
                    if (arr.indexOf(v) === i) return v;
                });
                return answer;
            }

            let arr = ["good", "time", "good", "time", "student"];
            console.log(solution(arr));
        </script>
