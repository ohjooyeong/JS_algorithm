<html>
    <head>
        <meta charset="UTF-8" />
        <title>최솟값 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer,
                    min = Number.MAX_SAFE_INTEGER;
                for (let i = 0; i < arr.length; i++) {
                    if (min > arr[i]) min = arr[i];
                }
                answer = min;
                // answer = Math.min(...arr); Math.min 메서드와 ... spread opertator를 사용하여 간편하게 만들수 있다.
                return answer;
            }

            let arr = [5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
