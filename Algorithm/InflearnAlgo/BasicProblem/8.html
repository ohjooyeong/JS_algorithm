<html>
    <head>
        <meta charset="UTF-8" />
        <title>일곱난쟁이</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = arr,
                    sum = 0;
                sum = arr.reduce((a, b) => a + b, 0);
                sum = sum - 100;
                for (let i = 0; i < arr.length; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if (sum === arr[i] + arr[j]) {
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        }
                    }
                }
                return answer;
            }

            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
