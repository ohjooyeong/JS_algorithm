<html>
    <head>
        <meta charset="UTF-8" />
        <title>삼각형 판별하기</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                let answer = "YES",
                    max = 0,
                    tot = a + b + c;

                if (a > b) max = a;
                else max = b;
                if (c > max) max = c;
                if (tot - max < max) {
                    answer = "NO";
                }
                return answer;
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
